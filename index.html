<!DOCTYPE html>
<html>
<head>
	<title>PaytoPDF</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
	 #box-container {
    	margin-top: 150px;
	}
	</style>
</head>
<body>
	<div id="box-container">
		<div class="ui raised very padded text container segment">
		  <h2 class="ui header">Event Name</h2>
		  <form class="ui form" action="./confirmation.html">
			  <div class="field">
			    <label>Name</label>
			    <input id="name" name="name" placeholder="Name" type="text">
			  </div>
			  <div class="field">
			    <label>E-mail</label>
			    <input id="email" name="email" placeholder="E-mail" type="email">
			  </div>
			   <div class="field">
			    <label>Number od Guest</label>
			    <input id="numb" name="numb" type="number">
			  </div>
			  <div class="field">

  				<label for="comment">You Like:</label>
				  <div class="checkbox">
 					 <label><input type="checkbox" value="">Flowers </label>
						</div>
						<div class="checkbox">
					 	 <label><input type="checkbox" value="">Balloons</label>
					</div>
					</div>

					  <label for="comment">Event Type:</label>
					  <label class="radio-inline">

					  <input type="radio" name="optradio" checked>Formal
					  </label>
					   <label class="radio-inline">
				     <input type="radio" name="optradio">Family
					    </label>
					    <label class="radio-inline">
					      <input type="radio" name="optradio">Casual
					    </label>

			  <div class="field">
  <label for="comment">Description:</label>
  <textarea  id="description" name="description"  rows="5" ></textarea>
</div>

			  <button id="submit" class="ui purple basic button" type="submit">Submit</button>
		  </form>
		</div>
	</div>
</body>
<script>
	document.querySelector('#submit').onclick = function(e){
		var form_name = document.querySelector('#name').value;
		var form_email = document.querySelector('#email').value;
		window.localStorage.setItem("name", form_name);
		window.localStorage.setItem("email", form_email);
	}
</script>
</html>
