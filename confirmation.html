<!DOCTYPE html>
<html>
<head>
	<title>Confirmation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
	<style>
	 #box-container {
    	margin-top: 150px;
	}
	</style>
</head>
<body>
	<div id="box-container">
		<div class="ui raised very padded text container segment">
		  <h2 class="ui huge header">Thank You for Showing Interest</h2>
		  <p>Please click the below button to pay</p>
		  <button id="rzp-button1" class="ui purple basic button" type="submit">Pay with Razorpay</button>
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  function pdf(){
  var name = window.localStorage.getItem("name");
  var email = window.localStorage.getItem("email"); 
  var doc = new jsPDF();
  doc.setFontSize(26);
	doc.setTextColor(92, 76, 76);
  doc.text(23, 12, "EVENT!")
  doc.text(23, 81, name);
  doc.text(23, 101, email);
  doc.save('test.pdf');
  window.localStorage.clear();
  }
</script>
<script>
(function(){
  var name = window.localStorage.getItem("name");
  var email = window.localStorage.getItem("email");
  var options = {
    "key": "rzp_test_Y3ZqWJHAv7fVti",
    "amount": "20000",
    "name": "Organization name",
    "description": "Event Name",
    "image": "/your_logo.png",
    "handler": function (response){
        setTimeout(function(){
          pdf();
          window.location = "./index.html";
          },2000);
    },
    "prefill": {
        "email": email
    },
    "theme": {
        "color": "#222"
    }
};
var rzp1 = new Razorpay(options);

document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
})();
</script>
</body>
</html>
